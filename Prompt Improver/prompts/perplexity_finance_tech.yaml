  - Semiconductor cycle dynamics (Inventory, Capex, AI Demand)
  - Aerospace & Defense (Commercial Space, Gov Contracts)
  - Quantum Computing (Qubit Modalities, Gov Funding)
  - Macro-tech trends
  objective: Generate actionable intelligence for a high-beta, future-infrastructure portfolio

context:
  execution_timestamp: "{{CURRENT_DATETIME}}" # runtime injection
  lookback_period: 72_hours # tactical scan window
  forward_horizon: 14_days # catalyst horizon

