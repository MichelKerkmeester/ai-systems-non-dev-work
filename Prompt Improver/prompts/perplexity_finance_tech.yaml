# --- STANCE DEFINITIONS ---
stance_definitions:
  BUY:
    criteria:
    - Multiple material positive catalysts in lookback period
    - Breakthrough demonstration or major milestone
    - Regulatory approval or favorable policy development
    - Forward catalyst calendar strongly favorable
    implication: Consider increasing tactical allocation

  HOLD:
    criteria:
    - Mixed signals or offsetting positives/negatives
    - Performance in line with expectations
    - No material change to investment thesis
    implication: Maintain current allocation

  TRIM:
    criteria:
    - Material negative catalysts (delays, failures, misses)
    - Earnings miss or guidance reduction
    - Regulatory setback or policy headwind
    - Valuation stretched relative to near-term catalysts
    implication: Consider reducing tactical allocation

# --- CONVICTION DEFINITIONS ---
conviction_definitions:
  HIGH:
    criteria:
    - 3+ primary sources corroborate
    - Official company or government confirmation
    - Consistent signal across multiple queries
    threshold: ">80% source agreement"

  MEDIUM:
    criteria:
    - 2 sources corroborate
    - Mix of primary and secondary sources
    - Minor signal inconsistencies
    threshold: "60-80% source agreement"

  LOW:
    criteria:
    - Single source only
    - Secondary/tertiary sources only
    - Conflicting signals or high uncertainty
    threshold: "<60% source agreement"

