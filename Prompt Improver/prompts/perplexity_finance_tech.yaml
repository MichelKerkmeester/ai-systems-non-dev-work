    max_parallel_agents: 6
    description: >
      Deploy maximum parallel search agents for comprehensive coverage. Each Phase 1 query runs simultaneously, not sequentially.
    synthesis_timing: >
      Wait for ALL six parallel queries to complete before beginning Phase 2. Phase 2 synthesis requires full context from all Phase 1 results.

