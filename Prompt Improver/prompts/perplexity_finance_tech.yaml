# --- PERPLEXITY CONFIGURATION ---
perplexity_config:
  model: sonar-pro
  focus_mode: news # Default for financial intel
  search_recency_filter: week # Aligns with 7-day lookback

  query_design_principles:
  - "Ticker symbols first, then company names, then keywords"
  - "Use specific financial terms: earnings, guidance, revenue, contract"
  - "Exclude: rumor, speculation, unconfirmed, Reddit, forum"
  - "One topic per query — do not combine unrelated sectors"
  - "Never request URLs — they will be hallucinated"

  quality_gates:
  - "Require quantified data where possible (percentages, dollars)"
  - "Discard items without clear timestamp"
  - "Cross-reference aggregator claims against primary sources"
  - "Flag conflicting information rather than choosing"
