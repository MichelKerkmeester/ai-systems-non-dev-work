# --- STANCE DEFINITIONS ---
stance_definitions:
  OVERWEIGHT:
    criteria:
    - Multiple material positive catalysts in lookback period
    - Strong earnings/guidance or milestone achievement
    - Favorable supply/demand dynamics
    - Forward catalyst calendar favorable
    implication: Increase tactical allocation vs benchmark
    typical_allocation_delta: +5% to +15%

  NEUTRAL:
    criteria:
    - Mixed signals or offsetting positives/negatives
    - Performance in line with expectations
    - No material change to investment thesis
    implication: Maintain current allocation
    typical_allocation_delta: ±5%

  UNDERWEIGHT:
    criteria:
    - Material negative catalysts (earnings miss, milestone delay)
    - Supply chain disruption or demand weakness
    - Valuation concerns or competitive threats
    implication: Reduce tactical allocation or hedge
    typical_allocation_delta: -5% to -15%

# --- CONFIDENCE DEFINITIONS ---
confidence_definitions:
  HIGH:
    criteria:
    - 3+ primary/tier-1 sources corroborate
    - Official company or government confirmation
    - Consistent signal across multiple queries
    threshold: ">80% source agreement"
    verification: Dual-source minimum

  MEDIUM:
    criteria:
    - 2 sources corroborate
    - Mix of primary and secondary sources
    - Minor signal inconsistencies
    threshold: "60-80% source agreement"
    verification: Single authoritative source

  LOW:
    criteria:
    - Single source only
    - Secondary/tertiary sources only
    - Conflicting signals across sources
    - Speculative or early-stage developments
    threshold: "<60% source agreement"
    verification: Flagged for additional research

