# --- QUERY ARCHITECTURE ---
queries:
  phase_1:
    execution: parallel
    max_agents: 5
    instruction: >
      EXECUTE ALL 5 QUERIES SIMULTANEOUSLY using maximum parallel search  agents. Do NOT run sequentially. Each query targets different sources  for comprehensive coverage. Wait for ALL results before proceeding  to Phase 2 synthesis.

    Q1_semiconductors:
      focus_mode: news
      recency_filter: week
      search_query: >
        NVIDIA NVDA earnings revenue guidance datacenter AI chip GPU H200  B100 TSM TSMC foundry capacity CoWoS HBM advanced packaging 3nm 2nm  ASML EUV orders backlog AMD MI300 MI350 Intel foundry Samsung
      signals:
      - Earnings beats/misses and guidance revisions
      - Foundry capacity announcements (TSMC, Samsung, Intel)
      - HBM and advanced packaging capacity constraints
      - EUV lithography equipment orders and deliveries
      - AI chip demand signals from hyperscalers
      - Export control impacts (China restrictions)
      output_tag: "[[SEMI_INTEL]]"

    Q2_strategic_metals:
      focus_mode: news
      recency_filter: week
      search_query: >
        Lithium carbonate price rare earth elements neodymium praseodymium  dysprosium price Lynas MP Materials production China export controls  critical minerals Gallium Germanium supply chain Pilbara Albemarle  spodumene concentrate
      signals:
      - Commodity spot price trends (Li, REE, Ga, Ge)
      - China export control updates and implementation
      - Mine production reports (Pilbara, MP, Lynas, Albemarle)
      - Processing capacity expansions outside China
      - Government critical minerals initiatives (IRA, EU CMA)
      - Supply/demand balance forecasts
      output_tag: "[[METALS_INTEL]]"

    Q3_quantum:
      focus_mode: news
      recency_filter: week
      search_query: >
        IonQ IONQ Rigetti RGTI D-Wave QBTS quantum computing logical qubit  error correction breakthrough IBM Quantum Google Willow quantum  advantage enterprise contract Honeywell Quantinuum fault-tolerant
      signals:
      - Qubit count and fidelity milestones
      - Error correction breakthroughs
      - Enterprise contract announcements
      - Partnership/acquisition activity
      - Government quantum computing initiatives
      - Funding rounds and valuations
      output_tag: "[[QUANTUM_INTEL]]"

    Q4_space:
      focus_mode: news
      recency_filter: week
      search_query: >
        Rocket Lab RKLB launch manifest Electron Neutron AST SpaceMobile  ASTS satellite constellation direct-to-cell SpaceX Starlink contract  NASA Space Force award Iridium commercial space launch cadence
      signals:
      - Launch success/failure and manifest updates
      - Satellite deployment milestones
      - Government contract awards (NASA, Space Force, DoD)
      - Constellation deployment progress
      - Revenue/booking announcements
      - Competitive dynamics (SpaceX, Blue Origin)
      output_tag: "[[SPACE_INTEL]]"

    Q5_macro_risk:
      focus_mode: news
      recency_filter: week
      search_query: >
        Fed interest rates technology stocks growth rotation China Taiwan  geopolitical risk tariff trade war AI bubble semiconductor export  controls supply chain disruption Taiwan Strait
      signals:
      - Interest rate expectations and Fed guidance
      - China-Taiwan tension indicators
      - Trade policy and tariff announcements
      - Technology sector rotation signals
      - Supply chain disruption events
      - AI investment bubble indicators
      output_tag: "[[MACRO_RISK]]"

  phase_2:
    execution: sequential
    depends_on: phase_1

    Q6_supply_chain_nexus:
      instruction: >
        Synthesize [[SEMI_INTEL]] and [[METALS_INTEL]]:

        1. INPUT COSTS - Are rare earth/lithium prices compressing margins 
           for tech hardware manufacturers?
        2. GEOPOLITICAL CHOKEPOINTS - China's export controls on Gallium/
           Germanium/Rare Earths affecting semiconductor supply chain?
        3. CAPACITY CONSTRAINTS - Are material shortages limiting chip 
           production expansion?

        TAG each finding: [COST_PRESSURE] | [SUPPLY_RISK] | [CAPACITY_LIMIT]

        DETERMINE: Is upstream (VVMX) or downstream (SMH) better positioned?
      search_query: >
        semiconductor supply chain critical minerals rare earth chip  production constraint gallium germanium export ban impact EV  battery materials shortage
      output_tag: "[[NEXUS_ANALYSIS]]"

    Q7_frontier_momentum:
      instruction: >
        Compare [[QUANTUM_INTEL]] vs [[SPACE_INTEL]]:

        Which frontier sector has stronger near-term (14-day) catalysts?

        For Quantum (QUTM): - Conference announcements (APS, QIP) - Milestone demonstrations - Enterprise contract news

        For Space (JEDI): - Launch schedules and windows - Contract award timelines - Constellation deployment progress

        TAG: [QUANTUM_CATALYST] | [SPACE_CATALYST]

        DETERMINE: Relative attractiveness of QUTM vs JEDI
      search_query: >
        quantum computing conference milestone announcement space launch  schedule satellite deployment NASA contract award Q1 2026
      output_tag: "[[FRONTIER_COMP]]"

    Q8_final_synthesis:
      instruction: >
        Synthesize ALL Phase 1 and Phase 2 findings into final portfolio  stance. Cross-reference verified holdings against news flow.  Flag any holdings with material developments.

        For each ETF (VVMX, SMH, QUTM, JEDI) assign: - Stance: OVERWEIGHT / NEUTRAL / UNDERWEIGHT - Confidence: HIGH / MEDIUM / LOW - Key catalyst from 7-day lookback - Primary risk for 14-day forward period - Supporting evidence with source citations
      output_tag: "[[FINAL_SYNTHESIS]]"

# --- PERPLEXITY CONFIGURATION ---
perplexity_config:
  model: sonar-pro

  search_parameters:
    search_type: auto
    search_recency_filter: week

  parallel_search:
    enabled: true
    max_parallel_agents: 5
    description: >
      Deploy maximum parallel search agents for comprehensive coverage.  Each Phase 1 query runs simultaneously, not sequentially.
    synthesis_timing: >
      Wait for ALL five parallel queries to complete before beginning  Phase 2. Phase 2 synthesis requires full context from all  Phase 1 results.

  domain_filters:
    mode: allowlist
    max_domains: 25
    government:
    - sec.gov
    - commerce.gov
    - usgs.gov
    - nasa.gov
    - nist.gov
    - bis.doc.gov
    specialized:
    - semianalysis.com
    - trendforce.com
    - benchmarkminerals.com
    - spacenews.com
    - quantumcomputingreport.com
    financial:
    - bloomberg.com
    - reuters.com
    - ft.com
    - stockanalysis.com
    - justetf.com
    - vaneck.com

  sec_filings_filter:
    enabled: true
    search_domain: sec
    filing_types:
    - 10-K
    - 10-Q
    - 8-K

  query_principles:
  - Use keyword-rich terms optimized for web retrieval
  - Include company names AND ticker symbols for comprehensive matching
  - Avoid few-shot examples within search queries
  - Never request specific URLs (will be hallucinated)
  - Let Perplexity determine optimal sources within domain constraints

  verification:
    holdings_verification:
      method: Cross-reference ETF provider data against search results
      frequency: weekly
      flag_discrepancies: true
      minimum_per_etf: 10

    price_verification:
      method: Cross-reference commodity prices against LME/benchmark data
      threshold: Prices with >5% discrepancy require dual-source verification

  quality_gates:
  - Every factual claim must have numbered citation
  - No news source older than 14 days for time-sensitive claims
  - Commodity prices verified against official benchmarks when possible
  - Flag any unverified or single-source claims
  - Cross-reference holdings changes against ETF provider data

