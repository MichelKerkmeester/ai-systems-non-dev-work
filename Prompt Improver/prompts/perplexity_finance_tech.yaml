# --- QUERY ARCHITECTURE ---
queries:
  # =========================================================================
  # PHASE 1: Independent Sector Scans
  # =========================================================================
  phase_1_independent:
    execution: parallel

    Q1_semiconductors:
      search_terms: >
        (SMH OR "VanEck Semiconductor" OR NVDA OR NVIDIA OR TSM OR TSMC OR ASML OR AMD OR AVGO OR Broadcom OR LRCX OR "Lam Research" OR KLAC OR AMAT OR "Applied Materials") AND (earnings OR guidance OR revenue OR AI OR datacenter OR "chip" OR foundry OR equipment OR order OR backlog OR capacity OR HBM OR CoWoS) -rumor -unconfirmed -speculation
      focus: AI chip demand, foundry capacity, equipment orders, HBM/advanced packaging.
      etf_impact: [ SMH.MI ]

    Q2_quantum_computing:
      search_terms: >
        (QOMP OR "iShares Quantum" OR IONQ OR "IonQ" OR RGTI OR Rigetti OR IBM OR Google OR Microsoft OR Honeywell OR "quantum computing" OR qubit) AND (breakthrough OR milestone OR "logical qubit" OR "error correction" OR partnership OR contract OR "quantum advantage" OR funding) -rumor -unconfirmed -speculation
      focus: Qubit milestones, error correction breakthroughs, enterprise adoption signals.
      etf_impact: [ QOMP.DE ]

    Q3_space_economy:
      search_terms: >
        (JEDI OR "VanEck Space" OR RKLB OR "Rocket Lab" OR ASTS OR "AST SpaceMobile" OR SPIR OR Spire OR IRDM OR Iridium OR BKSY OR BlackSky OR RDW OR Redwire OR SpaceX OR Starlink) AND (launch OR satellite OR contract OR constellation OR revenue OR IPO OR funding OR NASA OR "Space Force") -rumor -unconfirmed -speculation
      focus: Launch cadence, satellite orders, Starlink competitor updates, NASA/DoD contracts.
      etf_impact: [ JEDI.DE ]

    Q4_nuclear_uranium:
      search_terms: >
        (NUKL OR "VanEck Uranium" OR CCJ OR Cameco OR NXE OR NexGen OR UEC OR "Uranium Energy" OR DNN OR Denison OR LEU OR Centrus OR OKLO OR SMR OR NuScale OR "nuclear" OR uranium) AND (price OR contract OR utility OR datacenter OR AI OR SMR OR "small modular reactor" OR restart OR enrichment OR supply) -rumor -unconfirmed -speculation
      focus: Uranium spot price, utility contracts, SMR progress, tech company nuclear deals.
      etf_impact: [ NUKL.DE ]

    Q5_biorevolution:
      search_terms: >
        (WRNA OR "Wisdomtree Biorevolution" OR CRSP OR CRISPR OR BEAM OR "Beam Therapeutics" OR NTLA OR Intellia OR MRNA OR Moderna OR ILMN OR Illumina OR TMO OR "Thermo Fisher") AND (FDA OR approval OR trial OR "Phase 3" OR breakthrough OR partnership OR acquisition OR revenue OR guidance) -rumor -unconfirmed -speculation
      focus: FDA decisions, clinical trial readouts, M&A, platform validation.
      etf_impact: [ WRNA.DE ]

    Q6_macro_risk:
      search_terms: >
        (Fed OR "interest rates" OR inflation OR recession OR "risk-off" OR tariff OR "trade war" OR China OR Taiwan) AND (tech OR semiconductor OR biotech OR nuclear OR space) -rumor -unconfirmed -speculation
      focus: Macro headwinds that could impact growth/frontier tech sentiment.

  # =========================================================================
  # PHASE 2: Correlation & Synthesis
  # =========================================================================
  phase_2_synthesis:
    execution: after_phase_1

    Q7_compute_energy_nexus:
      instruction: |
        Analyze the AI compute-to-energy connection:
        1. **Chip Demand:** Is NVDA/AMD guidance signaling sustained AI demand?
        2. **Power Bottleneck:** Are datacenters announcing nuclear/clean energy deals?
        3. **Uranium Price:** Is spot uranium responding to datacenter power demand narrative?
      output_slot: "[[COMPUTE_ENERGY_NEXUS]]"
      synthesis_rules:
      - "Tag each item as: Chip Demand / Power Bottleneck / Uranium Signal."
      - "Require at least one datapoint (earnings, contract, price move) per tag."
      - "Discard items without timestamps inside 72h unless official release/filing."

    Q8_frontier_sentiment:
      instruction: |
        Assess risk appetite for frontier bets (Quantum, Space, Bio):
        1. **Quantum:** Any breakthrough claims or enterprise adoption signals?
        2. **Space:** Is launch cadence accelerating? Any major contract wins?
        3. **Bio:** Any FDA decisions or clinical readouts moving the sector?
        4. **Risk Appetite:** Is the macro environment supportive of high-beta growth?
      output_slot: "[[FRONTIER_SENTIMENT]]"

    Q9_portfolio_action:
      instruction: |
        Based on the data, determine the 14-day outlook:
        - **SMH (Semis):** Is AI demand sustaining? Any supply chain risks?
        - **QOMP (Quantum):** Any near-term catalysts or hype cycles?
        - **JEDI (Space):** Launch schedule and contract pipeline health?
        - **NUKL (Nuclear):** Uranium price trend and utility contract flow?
        - **WRNA (Bio):** FDA calendar and clinical trial readouts?
      output_slot: "[[FINAL_STRATEGY]]"

