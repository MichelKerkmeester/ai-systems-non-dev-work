# --- QUERY ARCHITECTURE ---
queries:
  # ═══════════════════════════════════════════════════════════════════════════
  # PHASE 1: SECTOR SCANS (Parallel Execution)
  # ═══════════════════════════════════════════════════════════════════════════
  phase_1:
    execution: parallel

    Q1_semiconductors:
      focus_mode: news
      recency_filter: week
      search_query: >
        NVIDIA NVDA earnings revenue guidance datacenter AI chip TSM TSMC foundry capacity CoWoS HBM advanced packaging ASML EUV orders backlog semiconductor equipment AMD MI300 datacenter GPU market share
      required_signals:
      - earnings guidance revenue (quantified)
      - capacity utilization percentage
      - order backlog value
      - AI chip demand indicators
      output_tag: "[[SEMI_INTEL]]"

    Q2_quantum:
      focus_mode: news
      recency_filter: week
      search_query: >
        IonQ IONQ Rigetti RGTI quantum computing logical qubit error correction breakthrough milestone IBM Google quantum advantage enterprise contract partnership
      required_signals:
      - qubit milestone achievement
      - error correction progress
      - enterprise adoption announcements
      - funding rounds valuations
      output_tag: "[[QUANTUM_INTEL]]"

    Q3_space:
      focus_mode: news
      recency_filter: week
      search_query: >
        Rocket Lab RKLB launch manifest Electron Neutron AST SpaceMobile ASTS satellite constellation SpaceX Starlink contract NASA Space Force award satellite launch contract commercial space revenue
      required_signals:
      - launch events (success/failure)
      - contract awards (value if disclosed)
      - constellation deployment progress
      - revenue guidance
      output_tag: "[[SPACE_INTEL]]"

    Q4_nuclear:
      focus_mode: news
      recency_filter: week
      search_query: >
        uranium spot price contract utility Cameco CCJ NexGen NXE production supply SMR NuScale Oklo datacenter nuclear power deal Microsoft Google Amazon nuclear energy agreement
      required_signals:
      - uranium price movement
      - utility contract announcements
      - SMR regulatory progress
      - tech company nuclear deals
      output_tag: "[[NUCLEAR_INTEL]]"

    Q5_biotech:
      focus_mode: news
      recency_filter: week
      search_query: >
        CRISPR CRSP Beam BEAM Intellia NTLA FDA approval gene therapy Phase 3 trial readout breakthrough therapy Moderna MRNA pipeline revenue guidance biotech M&A acquisition partnership
      required_signals:
      - FDA decisions (approval/rejection/delay)
      - clinical trial results
      - M&A announcements
      - partnership deals
      output_tag: "[[BIO_INTEL]]"

    Q6_macro:
      focus_mode: news
      recency_filter: week
      search_query: >
        Fed interest rates inflation technology stocks China Taiwan semiconductor export restriction tariff risk-off growth stocks rotation
      required_signals:
      - rate decision impact on growth
      - geopolitical risk escalation
      - sector rotation indicators
      output_tag: "[[MACRO_RISK]]"

  # ═══════════════════════════════════════════════════════════════════════════
  # PHASE 2: SYNTHESIS (Sequential, After Phase 1)
  # ═══════════════════════════════════════════════════════════════════════════
  phase_2:
    execution: sequential
    depends_on: phase_1

    Q7_compute_energy_nexus:
      instruction: |
        SYNTHESIZE from [[SEMI_INTEL]] and [[NUCLEAR_INTEL]]:

        1. AI COMPUTE DEMAND
           - NVDA/AMD datacenter revenue trends
           - Foundry capacity utilization
           - Any supply constraints mentioned

        2. POWER BOTTLENECK
           - Datacenter nuclear/clean energy deals
           - Power capacity as growth constraint

        3. URANIUM SIGNAL
           - Spot price direction
           - Utility contract flow

        TAG each finding: [CHIP_DEMAND] | [POWER_GAP] | [URANIUM_MOVE]
        DISCARD items older than 7 days unless official filing.
      output_tag: "[[NEXUS_ANALYSIS]]"

    Q8_portfolio_outlook:
      instruction: |
        SYNTHESIZE all Phase 1 outputs into 14-day tactical outlook:

        For EACH holding, determine:
        - STANCE: BUY / HOLD / TRIM
        - CONVICTION: HIGH / MEDIUM / LOW
        - KEY DRIVER: One-sentence rationale

        Holdings: SMH.MI, QOMP.DE, JEDI.DE, NUKL.DE, WRNA.DE

        Apply rules:
        - BUY requires positive catalyst within 14 days
        - TRIM requires identified headwind or stretched valuation
        - HOLD is default with neutral signals
      output_tag: "[[TACTICAL_OUTLOOK]]"

