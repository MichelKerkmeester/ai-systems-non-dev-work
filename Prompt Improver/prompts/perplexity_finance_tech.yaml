# --- SOURCE HIERARCHY ---
sources:
  primary:
    description: "Filings, Gov Contracts, Official Roadmaps"
    domains:
      regulatory: [ sec.gov, defense.gov, nasa.gov, sam.gov ]
      industry: [ semiconductors.org, sia.org, nist.gov ]
    priority: 1
  secondary:
    description: "Specialized Sector Media + Wires"
    domains:
      semi: [ anandtech.com, tomshardware.com, semianalysis.com ]
      space: [ spacenews.com, space.com, spaceflightnow.com ]
      quantum: [ quantumcomputingreport.com, phys.org ]
      finance: [ bloomberg.com, reuters.com, ft.com ]
    priority: 2
  tertiary:
    description: "Think tanks / long-form analysis"
    domains: [ csis.org, rusi.org, atlanticcouncil.org ]
    priority: 3

# --- QUERY ARCHITECTURE ---
queries:
  # =========================================================================
  # PHASE 1: Independent Queries (Sector Specific)
  # =========================================================================
  phase_1_independent:
    execution: parallel

    Q1_semi_supercycle:
      search_terms: >
        (SMH OR SECO OR "VanEck Semiconductor" OR "MSCI Global Semiconductors" OR NVDA OR TSMC OR ASML OR AMD) AND (capex OR guidance OR "AI demand" OR hyperscaler OR "HBM" OR "foundry utilization" OR "memory pricing" OR DRAM OR NAND) AND (last 72 hours OR {{LAST_72H}}) -rumor -unconfirmed -speculation
      focus: [ Hyperscaler Capex, Foundry Utilization, Memory Spot Prices ]
      etf_impact: [ SECO, SMH ]

    Q2_space_defense:
      search_terms: >
        (JEDI OR "VanEck Space" OR SDA OR NRO OR NASA OR "Space Force" OR RKLB OR IRDM OR LMT OR NOC) AND (contract OR award OR launch OR milestone OR constellation OR satellite) AND (last 72 hours OR {{LAST_72H}}) -rumor -unconfirmed -speculation
      focus: [ Gov Contracts (DoD/NRO/NASA), Launch milestones, M&A activity ]
      etf_impact: [ JEDI ]

    Q3_quantum_developments:
      search_terms: >
        (QOMP OR "iShares Quantum" OR IonQ OR IONQ OR Rigetti OR RGTI OR D-Wave OR QBTS OR IBM OR Google) AND (earnings OR guidance OR "error correction" OR milestone OR qubit OR partnership OR funding OR NIST OR PQC) AND (last 72 hours OR {{LAST_72H}}) -rumor -unconfirmed -speculation
      focus: [ Technical milestones, Gov funding rounds, Strategic partnerships ]
      etf_impact: [ QOMP ]

    Q4_macro_risk:
      search_terms: >
        ("tech sector rotation" OR "growth vs value" OR "Nasdaq" OR "real yields" OR "rates higher for longer" OR "USD strength") AND (last 72 hours OR {{LAST_72H}})
      focus: [ Risk-on/off sentiment, Yield curve impact on growth stocks ]

  # =========================================================================
  # PHASE 2: Synthesis & Catalysts
  # =========================================================================
  phase_2_synthesis:
    execution: after_phase_1

    Q5_forward_catalysts:
      search_terms: >
        ("earnings calendar" OR earnings date OR guidance) AND (NVDA OR TSM OR ASML OR AMD OR RKLB OR IONQ OR RGTI OR QBTS) AND (next 14 days OR {{NEXT_14D}})
      dependencies: [ Q1_semi_supercycle, Q2_space_defense, Q3_quantum_developments ]
      output_slot: "[[CATALYSTS]]"

    Q6_portfolio_strategy:
      instruction: |
        Synthesize for a Deep Tech portfolio:
        1. SEMIS (SECO/SMH): Expansion vs Correction (inventory, pricing, capex).
        2. SPACE (JEDI): Commercial momentum vs defense-driven backlog.
        3. QUANTUM (QOMP): Material event vs speculation (milestones, funding, NIST/PQC).
        4. CORRELATION CHECK: Distinct drivers or just Nasdaq beta?
      output_slot: "[[STRATEGY]]"

# --- OUTPUT SPECIFICATION ---
output:
  format: portfolio_brief
  word_limit: 500

  sections:
  - title: "PORTFOLIO DASHBOARD (72H)"
    template: |
      **Semiconductors (SMH/SECO):** [Bull/Bear/Neutral] - [Key Driver]
      **Space (JEDI):** [Bull/Bear/Neutral] - [Key Contract/Launch]
      **Quantum (QOMP):** [Bull/Bear/Neutral] - [Key News]

  - title: "KEY FUNDAMENTAL DEVELOPMENTS"
    source_slots: [ "[[AI_DEMAND]]", "[[SPACE_CONTRACTS]]", "[[QUANTUM_NEWS]]" ]
    format: bullet_list
    focus: "Material impact only (Revenue >$100M or Strategic Shift)."

  - title: "RISK RADAR"
    template: |
      **Geopolitical:** [Taiwan Strait / Export Controls]
      **Gov Budget:** [Defense/science spending bill status impact on JEDI/QOMP]
      **Valuation:** [Sector compression risks]

  - title: "UPCOMING CATALYSTS (14D)"
    source_slot: "[[CATALYSTS]]"
    format: table
    columns: [ Date, Ticker/Event, Impact_Level, What_To_Watch ]

# --- PERPLEXITY Settings ---
perplexity_settings:
  api_parameters:
    model: "sonar-pro"
    search_recency_filter: "day" # align with 72_hours lookback
    max_sources: 32 # 4 scans + catalysts need more breadth than defense ETF analysis
    max_results_per_query: 8 # balance across sectors
    domain_priority_mode: "balanced" # specialized media matters here; still prefer primary when present
    use_recent_news_cluster: true # dedupe repeats
    quote_extraction: true # pull exact guidance/contract language

  source_policy:
    primary_domains:
    - "sec.gov"
    - "sam.gov"
    - "defense.gov"
    - "nasa.gov"
    - "nist.gov"
    - "s ia.org" # if you keep this, fix to "sia.org" in your implementation
    - "semiconductors.org"
    - "federalreserve.gov"
    - "ecb.europa.eu"
    secondary_domains:
    - "reuters.com"
    - "bloomberg.com"
    - "ft.com"
    - "anandtech.com"
    - "tomshardware.com"
    - "semianalysis.com"
    - "spacenews.com"
    - "spaceflightnow.com"
    - "quantumcomputingreport.com"
    - "phys.org"
    tertiary_domains:
    - "csis.org"
    - "rusi.org"
    - "atlanticcouncil.org"

  query_design:
    principles:
    - "Ticker-first, then fund name, then proxy holdings, then driver keywords (capex/guidance/contracts/milestones)."
    - "Hard-separate: (1) filings/guidance, (2) contracts/awards, (3) technical milestones, (4) market regime."
    - "Prefer numbers: capex $, revenue impact, contract value, shipment/wafer/HBM constraints."
    global_negatives: [ "rumor", "unconfirmed", "speculation", "forum", "reddit" ] # suppress low-signal

    include_specific_tickers: [ "SMH", "SECO", "JEDI", "QOMP" ]

    filters_by_query_type:
      semi_capex_guidance:
        required_terms: [ "capex", "guidance", "order", "backlog", "shipments", "HBM", "foundry utilization" ]
        prefer_sources: [ "sec.gov", "reuters.com", "bloomberg.com", "ft.com" ]
      space_contract_awards:
        required_terms: [ "contract", "award", "SDA", "NRO", "NASA", "Space Force", "launch" ]
        prefer_sources: [ "sam.gov", "defense.gov", "nasa.gov", "spacenews.com", "reuters.com" ]
      quantum_milestones:
        required_terms: [ "error correction", "qubit", "milestone", "NIST", "PQC", "standard" ]
        prefer_sources: [ "nist.gov", "phys.org", "quantumcomputingreport.com", "reuters.com" ]
