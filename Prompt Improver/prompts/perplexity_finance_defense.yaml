# --- QUERY ARCHITECTURE ---
queries:
  # =========================================================================
  # PHASE 1: Independent Sector Scans
  # =========================================================================
  phase_1_independent:
    execution: parallel

    Q1_prime_defense_eu:
      search_terms: >
        (DFEN.DE OR "VanEck Defense" OR Rheinmetall OR RHM OR Thales OR Leonardo OR LMT OR RTX OR BA) AND (contract OR award OR order OR backlog OR procurement OR tender OR framework OR MoD OR NATO OR FMS) AND (Germany OR France OR Italy OR EU OR "European defence" OR Ukraine aid) -rumor -unconfirmed -speculation
      focus: European rearmament velocity and major platform awards (tanks, artillery, air defense).
      etf_impact: [ DFEN.DE ]

    Q2_defense_tech_us:
      search_terms: >
        (ARMR.MI OR "Global X Defence Tech" OR Palantir OR PLTR OR Leidos OR LDOS OR "Booz Allen" OR BAH OR Anduril OR "Rocket Lab" OR RKLB) AND (contract OR award OR program OR OTA OR "Replicator" OR cyber OR space OR autonomous OR AI) AND (DoD OR Pentagon OR "Space Force" OR DIU) -rumor -unconfirmed -speculation
      focus: Non-traditional defense contractor wins and VC defense sentiment.
      etf_impact: [ ARMR.MI ]

    Q3_gold_macro:
      search_terms: >
        (WGLD.DE OR "WisdomTree Core Physical Gold" OR gold OR XAU OR LBMA) AND ("real yields" OR "real rates" OR TIPS OR Fed OR ECB OR "inflation expectations" OR USD) AND ("central bank" OR reserves OR buying OR WGC OR "World Gold Council" OR China) -rumor -unconfirmed -speculation
      focus:
      - Real interest rate movements (Gold inverse correlation)
      - Safe-haven flows (Conflict-driven buying)
      - Central bank accumulation trends
      etf_impact: [ WGLD.DE ]

    Q4_geopolitical_flashpoints:
      search_terms: >
        ("Red Sea" OR "Taiwan Strait" OR Ukraine OR "front line" OR NATO OR "Article 5" OR sanctions OR escalation) AND (risk-off OR "safe haven" OR gold OR "defense spending" OR procurement OR rearmament) -rumor -unconfirmed -speculation
      focus: Events that trigger both Defense (procurement) and Gold (fear).

  # =========================================================================
  # PHASE 2: Correlation & Synthesis
  # =========================================================================
  phase_2_synthesis:
    execution: after_phase_1

    Q5_cross_asset_correlation:
      instruction: |
        Analyze the correlation between recent news and the three assets:
        1. **The Fear Trade:** Did bad geopolitical news drive BOTH Defense and Gold up? (High correlation = Systemic Risk)
        2. **The Rate Trade:** Did Gold drop on "higher for longer" rates while Defense stayed flat?
        3. **The Rotation:** Is capital rotating from Tech (ARMR) to Safety (WGLD) or Primes (DFEN)?
      output_slot: "[[CORRELATION_MATRIX]]"
      synthesis_rules:
      - "Tag each item as: Fear Trade / Rate Trade / Rotation."
      - "Require at least one market-pricing datapoint per tag (gold move, real yield move, defense move)."
      - "Discard items without timestamps inside 72h unless official release/filing referenced by fresh coverage."

    Q6_portfolio_action:
      instruction: |
        Based on the data, determine the 14-day outlook for the portfolio mix:
        - **DFEN (Primes):** Is the industrial backlog growing? (>$100M awards preferred)
        - **ARMR (Tech):** Is risk-on sentiment holding? (program wins + funding/valuation signals)
        - **WGLD (Gold):** Is the fear premium rising or fading? (geopolitics + real yields + CB flows)
      output_slot: "[[FINAL_STRATEGY]]"

# --- OUTPUT SPECIFICATION ---
output:
  format: portfolio_brief
  word_limit: 500

  sections:
  - title: "PORTFOLIO DASHBOARD (72H)"
    template: |
      **VanEck (DFEN.DE):** [Trend & Driver]
      **Global X (ARMR.MI):** [Trend & Driver]
      **WisdomTree Gold (WGLD.DE):** [Trend & Driver]
      *Macro Regime:* [Inflationary / Conflict / Risk-Off / Risk-On]

  - title: "ASSET ANALYSIS"
    grouping:
    - header: "Industrial Defense (DFEN)"
      content: "Key European/US prime contract wins >$100M (or label 'value undisclosed')."
    - header: "Defense Tech (ARMR)"
      content: "Software/Space/Cyber wins and valuation signals (funding/rounds)."
    - header: "Hard Assets (WGLD)"
      content: "Gold price action vs. Real Rates & Geopolitics (one causal sentence)."

  - title: "CORRELATION CHECK"
    source_slot: "[[CORRELATION_MATRIX]]"
    format: bullet_list
    focus: "Are Defense and Gold moving together (Fear) or apart (Macro)?"

  - title: "TACTICAL ALLOCATION (14D)"
    source_slot: "[[FINAL_STRATEGY]]"
    format: table
    columns: [ Ticker, "Stance (Buy/Hold/Trim)", Conviction, Rationale ]

