    filing_types: [ 10-K, 10-Q, 8-K ]

  query_principles:
  - Use keyword-rich terms optimized for web retrieval
  - Include company names AND ticker symbols for comprehensive matching
  - Avoid few-shot examples within search queries
  - Never request specific URLs (will be hallucinated)
  - Let Perplexity determine optimal sources within domain constraints

