  objective: Generate actionable intelligence for Defense exposure (Traditional Primes + Defense Tech)

context:
  execution_timestamp: "{{CURRENT_DATETIME}}" # runtime injection
  lookback_period: 72_hours # forces recency + discard rules
  forward_horizon: 14_days # tactical horizon

