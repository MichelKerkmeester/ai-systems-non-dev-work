  - janes.com (Defense Intelligence)
  - ft.com
  tertiary:
  - csis.org
  - rusi.org
  - atlanticcouncil.org

# --- QUERY ARCHITECTURE ---
queries:
  # =========================================================================
  # PHASE 1: Independent Sector Scans
  # =========================================================================
  phase_1_independent:
    execution: parallel

    Q1_prime_defense_eu:
      search_terms: >
        (DFEN.DE OR "VanEck Defense" OR Rheinmetall OR RHM OR Thales OR Leonardo OR LMT OR RTX OR BA) AND (contract OR award OR order OR backlog OR procurement OR tender OR framework OR MoD OR NATO OR FMS) AND (Germany OR France OR Italy OR EU OR "European defence" OR Ukraine aid) -rumor -unconfirmed -speculation
      focus: European rearmament velocity and major platform awards (tanks, artillery, air defense).
      etf_impact: [ DFEN.DE ]

    Q2_defense_tech_us:
      search_terms: >
        (ARMR.MI OR "Global X Defence Tech" OR Palantir OR PLTR OR Leidos OR LDOS OR "Booz Allen" OR BAH OR Anduril OR "Rocket Lab" OR RKLB) AND (contract OR award OR program OR OTA OR "Replicator" OR cyber OR space OR autonomous OR AI) AND (DoD OR Pentagon OR "Space Force" OR DIU) -rumor -unconfirmed -speculation
      focus: Non-traditional defense contractor wins and VC defense sentiment.
      etf_impact: [ ARMR.MI ]

    Q3_geopolitical_flashpoints:
      search_terms: >
        ("Red Sea" OR "Taiwan Strait" OR Ukraine OR "front line" OR NATO OR "Article 5" OR sanctions OR escalation) AND (defense spending OR procurement OR rearmament OR "defense budget") -rumor -unconfirmed -speculation
      focus: Events that trigger defense procurement acceleration.

  # =========================================================================
  # PHASE 2: Correlation & Synthesis
  # =========================================================================
  phase_2_synthesis:
    execution: after_phase_1

    Q4_prime_vs_tech_rotation:
      instruction: |
        Analyze the rotation dynamics between traditional defense and defense tech:
        1. **Prime Momentum:** Are traditional defense primes (DFEN) winning major platform contracts?
        2. **Tech Disruption:** Are non-traditional contractors (ARMR) gaining share via OTA/Replicator?
        3. **Budget Signals:** Are defense budgets favoring traditional platforms or next-gen tech?
      output_slot: "[[ROTATION_ANALYSIS]]"
      synthesis_rules:
      - "Tag each item as: Prime Momentum / Tech Disruption / Budget Signal."
      - "Require at least one contract/award datapoint per tag."
      - "Discard items without timestamps inside 72h unless official release/filing referenced by fresh coverage."

    Q5_portfolio_action:
      instruction: |
        Based on the data, determine the 14-day outlook for the defense portfolio:
        - **DFEN (Primes):** Is the industrial backlog growing? (>$100M awards preferred)
        - **ARMR (Tech):** Is risk-on sentiment holding? (program wins + funding/valuation signals)
        - **Rotation:** Should weight shift between primes and tech?
      output_slot: "[[FINAL_STRATEGY]]"

# --- OUTPUT SPECIFICATION ---
output:
  format: portfolio_brief
  word_limit: 400

  sections:
  - title: "PORTFOLIO DASHBOARD (72H)"
    template: |
      **VanEck Defense (DFEN.DE):** [Trend & Driver]
      **Global X Defence Tech (ARMR.MI):** [Trend & Driver]
      *Sector Regime:* [Rearmament Acceleration / Steady State / Budget Uncertainty]

  - title: "ASSET ANALYSIS"
    grouping:
    - header: "Industrial Defense (DFEN)"
      content: "Key European/US prime contract wins >$100M (or label 'value undisclosed')."
    - header: "Defense Tech (ARMR)"
      content: "Software/Space/Cyber wins and valuation signals (funding/rounds)."

  - title: "ROTATION CHECK"
    source_slot: "[[ROTATION_ANALYSIS]]"
    format: bullet_list
    focus: "Are Primes or Tech gaining relative momentum?"

  - title: "TACTICAL ALLOCATION (14D)"
    source_slot: "[[FINAL_STRATEGY]]"
    format: table
    columns: [ Ticker, "Stance (Buy/Hold/Trim)", Conviction, Rationale ]

# --- PERPLEXITY Settings ---
perplexity_settings:
  api_parameters:
    model: "sonar-pro"
    search_type: "pro"
    search_recency_filter: "day" # aligns with 72_hours lookback
    max_sources: 30
    max_results_per_query: 10
    domain_priority_mode: "strict"
    use_recent_news_cluster: true
    quote_extraction: true

  source_policy:
    primary_domains:
    - "defense.gov"
    - "defense.gouv.fr"
    - "bmvg.de"
    - "bundeswehr.de"
    - "bund.de"
    - "nato.int"
    - "sec.gov"
    - "esma.europa.eu"
    - "ec.europa.eu"
    - "bundestag.de"
    secondary_domains:
    - "reuters.com"
    - "bloomberg.com"
    - "ft.com"
    - "janes.com"
    - "wsj.com"
    - "defensenews.com"
    tertiary_domains:
    - "csis.org"
    - "rusi.org"
    - "atlanticcouncil.org"

  query_design:
    principles:
    - "Ticker-first, then issuer/legal name, then top-holdings proxies, then contract-program keywords."
    - "Force 72h freshness by anchoring to: award, contract, backlog, guidance, tender, procurement, NATO, MoD."
    - "Separate 'official award' from 'press/reporting' and 'market reaction' to prevent rumor bleed."
    global_negatives: [ "rumor", "unconfirmed", "speculation", "forum", "reddit" ]

    include_specific_tickers: [ "DFEN.DE", "ARMR.MI" ]

    holdings_proxy_map:
      DFEN.DE: [ "Rheinmetall", "RHM", "Lockheed Martin", "LMT", "RTX", "Raytheon", "Boeing", "BA", "Thales", "Leonardo" ]
      ARMR.MI: [ "Palantir", "PLTR", "Leidos", "LDOS", "Booz Allen", "BAH", "Rocket Lab", "RKLB", "Anduril" ]

    filters_by_query_type:
      contract_awards:
        required_terms: [ "contract", "award", "framework", "tender", "procurement", "MoD", "DoD", "NATO", "FMS" ]
        exclude_terms: [ "rumor", "speculation", "unconfirmed" ]
        prefer_sources: [ "primary_domains", "reuters.com", "janes.com" ]
        value_threshold_hint: ">100M"
      defense_tech_sentiment:
        required_terms: [ "program", "OTA", "Replicator", "autonomous", "AI", "C2", "space", "cyber" ]
        include_terms: [ "valuation", "funding", "Series", "VC", "round" ]
        prefer_sources: [ "defense.gov", "reuters.com", "ft.com" ]
      geopolitics_flashpoints:
        required_terms: [ "Red Sea", "Taiwan Strait", "Ukraine", "NATO", "sanctions", "Article 5" ]
        prefer_sources: [ "reuters.com", "ft.com", "nato.int" ]

  query_templates:
    Q1_prime_defense_eu: >
      (DFEN.DE OR "VanEck Defense UCITS" OR Rheinmetall OR RHM OR Thales OR Leonardo OR "BAE Systems" OR LMT OR RTX OR BA) AND (contract OR award OR backlog OR order OR procurement OR tender OR MoD OR NATO) AND (Germany OR France OR Italy OR EU OR "European Defence") -rumor -unconfirmed
    Q2_defense_tech_us: >
      (ARMR.MI OR "Global X Defence Tech" OR Palantir OR PLTR OR Leidos OR LDOS OR "Booz Allen" OR BAH OR "Rocket Lab" OR RKLB OR Anduril) AND (contract OR award OR program OR OTA OR "Replicator" OR cyber OR space OR autonomous) AND (DoD OR "Space Force" OR Pentagon) -rumor -unconfirmed
    Q3_geopolitical_flashpoints: >
      ("Red Sea" OR Taiwan OR "Taiwan Strait" OR Ukraine OR "NATO" OR sanctions OR escalation OR "Article 5") AND (defense spending OR procurement OR rearmament OR "defense budget")

  synthesis_rules:
    rotation_analysis_construction:
    - "Tag each item as: Prime Momentum / Tech Disruption / Budget Signal."
    - "Require at least one contract/award datapoint for each tag."
    - "Discard items without timestamps inside 72h unless official release/filing referenced by fresh coverage."
