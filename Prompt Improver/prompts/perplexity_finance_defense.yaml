# --- STANCE DEFINITIONS ---
stance_definitions:
  OVERWEIGHT:
    criteria:
    - Multiple material positive catalysts in lookback period
    - Contract flow exceeding expectations
    - Geopolitical signals supportive of sustained procurement
    - Forward catalyst calendar favorable
    implication: Increase tactical allocation vs benchmark

  NEUTRAL:
    criteria:
    - Mixed signals or offsetting positives/negatives
    - Contract flow in line with expectations
    - No material change to investment thesis
    implication: Maintain current allocation

  UNDERWEIGHT:
    criteria:
    - Material negative catalysts (program cuts, budget reductions)
    - Earnings miss or guidance reduction
    - De-escalation signals reducing procurement urgency
    implication: Reduce tactical allocation or hedge

# --- CONFIDENCE DEFINITIONS ---
confidence_definitions:
  HIGH:
    criteria:
    - 3+ primary sources corroborate
    - Official government or company confirmation
    - Consistent signal across multiple queries
    threshold: ">80% source agreement"

  MEDIUM:
    criteria:
    - 2 sources corroborate
    - Mix of primary and secondary sources
    - Minor signal inconsistencies
    threshold: "60-80% source agreement"

  LOW:
    criteria:
    - Single source only
    - Secondary/tertiary sources only
    - Conflicting signals
    threshold: "<60% source agreement"

