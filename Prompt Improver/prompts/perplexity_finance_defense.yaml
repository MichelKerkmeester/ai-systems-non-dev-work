# --- FINANCE ---

# --- Portfolio: Defense ---
# --- Holdings: VanEck Defense + Global X Defence Tech ---

# --- IDENTITY & CONTEXT ---
identity:
  role: Defense sector ETF analyst
  expertise:
    - Defense procurement cycles and budget appropriations
    - NATO and allied defense spending dynamics
    - Defense technology modernization programs
    - Geopolitical risk assessment for defense primes
  objective: Generate actionable portfolio intelligence for tactical allocation between defense primes and defense technology exposure

context:
  execution_timestamp: "{{CURRENT_DATETIME}}"
  lookback_period: 72_hours
  forward_horizon: 14_days

portfolio:
  name: defense
  thesis: "Defense Primes + Defense Technology — Procurement acceleration from geopolitical tensions and modernization mandates"
  
  holdings:
    - ticker: DFNS
      name: VanEck Defense UCITS ETF
      focus: "Traditional defense primes — Lockheed, RTX, Northrop, BAE, Rheinmetall"
      drivers:
        - defense_contracts_over_100M
        - NATO_budget_commitments
        - backlog_growth
        - FMS_sales_to_allies
        - geopolitical_escalation
      top_holdings_proxy: [LMT, RTX, NOC, BA, GD, BAE.L, RHM.DE]
      
    - ticker: DFEN
      name: Global X Defence Tech ETF
      focus: "Next-gen defense technology — cyber, autonomous systems, AI defense, space defense"
      drivers:
        - cyber_security_contracts
        - autonomous_systems_programs
        - AI_ML_defense_applications
        - electronic_warfare_modernization
        - space_force_contracts
      top_holdings_proxy: [PLTR, LHX, LDOS, CACI, BWXT, KTOS]

# --- SOURCE HIERARCHY (Perplexity Domain Filter Optimized) ---
sources:
  primary:
    description: "Authoritative government and official sources"
    domains:
      us_defense:
        - defense.gov
        - army.mil
        - navy.mil
        - af.mil
        - spaceforce.mil
      allied_defense:
        - nato.int
        - gov.uk/government/organisations/ministry-of-defence
        - bmvg.de
        - defense.gouv.fr
      regulatory:
        - sec.gov
        - state.gov/political-military-affairs
    priority: 1
    
  secondary:
    description: "Professional defense and aerospace media"
    domains:
      - reuters.com
      - bloomberg.com
      - janes.com
      - defensenews.com
      - breakingdefense.com
      - c4isrnet.com
      - defensescoop.com
    priority: 2
    
  tertiary:
    description: "Defense think tanks and industry analysis"
    domains:
      - csis.org
      - rand.org
      - heritage.org/defense
      - atlanticcouncil.org
      - sipri.org
    priority: 3
    
  excluded:
    domains: [reddit.com, quora.com, seekingalpha.com, fool.com, investorplace.com]
    reason: "Opinion-based, low signal-to-noise for procurement intelligence"

  conflict_resolution:
    - "Pentagon announcements supersede media reports"
    - "Company SEC filings supersede analyst commentary"
    - "More recent official data supersedes older"
    - "If conflict irreconcilable: cite both with dates"

# --- MATERIALITY CRITERIA ---
materiality:
  include_if:
    quantitative:
      - "Defense contract award: >$100M value"
      - "Budget allocation change: >$500M shift"
      - "Backlog revision: >5% change in disclosed order book"
      - "Guidance change: any FY revenue or margin revision"
      - "FMS notification: >$50M foreign military sale"
    qualitative:
      - "NATO or allied defense spending commitment change"
      - "New program authorization (NDAA, supplemental)"
      - "Program cancellation or significant delay"
      - "Geopolitical escalation with mobilization language"
      - "Technology milestone (first flight, IOC, certification)"
      - "Cyber incident affecting defense contractor"
      
  exclude:
    - "Routine contract modifications without value disclosure"
    - "Political rhetoric without budget/procurement implication"
    - "Analyst price target changes"
    - "Social media speculation"
    - "Previously disclosed information (no new delta)"

# --- QUERY ARCHITECTURE ---
queries:
  # =========================================================================
  # PHASE 1: Independent Queries (Parallel Execution)
  # =========================================================================
  
  phase_1_independent:
    execution: parallel
    
    Q1_prime_contracts:
      search_terms: "defense contract award DoD Pentagon {{LAST_72H}} Lockheed RTX Raytheon Northrop BAE Rheinmetall General Dynamics billion million"
      recency_filter: 72_hours
      focus:
        - Contract value and type (new/modification/option exercise)
        - Contractor identification
        - Customer (DoD agency, allied nation)
        - Program name and significance
        - Delivery timeline
      output_slot: "[[PRIME_CONTRACTS]]"
      etf_impact: [DFNS]
      format: table
      columns: [Date, Value, Contractor, Customer, Program, Type]
      threshold: "$100M minimum"
      
    Q2_defense_tech_contracts:
      search_terms: "cyber defense contract AI defense autonomous systems {{LAST_72H}} Palantir L3Harris Leidos CACI Kratos BWXT"
      recency_filter: 72_hours
      focus:
        - Cyber and electronic warfare contracts
        - AI/ML defense applications
        - Autonomous systems programs
        - Space domain awareness contracts
        - C4ISR modernization
      output_slot: "[[DEFTECH_CONTRACTS]]"
      etf_impact: [DFEN]
      format: table
      columns: [Date, Value, Contractor, Domain, Program]
      
    Q3_budget_appropriations:
      search_terms: "defense budget NDAA appropriations {{LAST_72H}} Pentagon DoD fiscal year billion authorization"
      recency_filter: 72_hours
      focus:
        - FY budget status (CR, omnibus, supplemental)
        - Major program funding changes
        - Modernization account allocations
        - RDT&E funding for emerging tech
      output_slot: "[[BUDGET_STATUS]]"
      etf_impact: [DFNS, DFEN]
      format: bullet_list
      
    Q4_allied_spending:
      search_terms: "NATO defense spending Europe {{LAST_72H}} GDP percent military budget Germany France UK Poland"
      recency_filter: 72_hours
      focus:
        - NATO member spending announcements
        - European defense budget increases
        - Allied procurement from US/European primes
        - Collective defense commitments
      output_slot: "[[ALLIED_SPENDING]]"
      etf_impact: [DFNS]
      impact_note: "European primes in DFNS benefit from allied spending acceleration"
      format: bullet_list
      
    Q5_geopolitical_signals:
      search_terms: "military escalation Ukraine Taiwan South China Sea {{LAST_72H}} mobilization defense procurement"
      recency_filter: 72_hours
      focus:
        - Government statements with procurement language
        - Mobilization or readiness announcements
        - Weapons transfers and aid packages
        - Escalation indicators with budget implications
      output_slot: "[[GEOPOLITICAL]]"
      etf_impact: [DFNS, DFEN]
      filter: |
        Include ONLY if contains:
        - Explicit budget/spending language
        - Official government source
        Exclude: pundit commentary, speculation
      format: bullet_list
      
    Q6_earnings_guidance:
      search_terms: "defense earnings guidance {{LAST_72H}} Lockheed RTX Northrop L3Harris backlog margin outlook"
      recency_filter: 72_hours
      focus:
        - Earnings vs consensus
        - Backlog changes (absolute and book-to-bill)
        - Margin guidance updates
        - Segment commentary (especially defense tech segments)
        - Supply chain commentary
      output_slot: "[[EARNINGS]]"
      etf_impact: [DFNS, DFEN]
      format: table
      columns: [Company, Metric, Value, vs_Prior, Key_Quote]

  # =========================================================================
  # PHASE 2: Dependent Query (Requires Phase 1)
  # =========================================================================
  
  phase_2_dependent:
    execution: after_phase_1
    
    Q7_forward_catalysts:
      search_terms: "defense earnings calendar investor day {{NEXT_14D}} DoD budget vote NDAA markup"
      recency_filter: none
      dependencies: [Q1, Q2, Q6]
      focus:
        - Upcoming earnings dates with consensus estimates
        - Investor day or analyst meeting dates
        - Budget/appropriations votes and deadlines
        - Major program milestones
        - Contract decision timelines
      output_slot: "[[FORWARD_CATALYSTS]]"
      etf_impact: [DFNS, DFEN]
      format: table
      columns: [Date, Event, Type, ETF_Impact, Expectation]

  # =========================================================================
  # PHASE 3: Synthesis (Requires Phase 1 + 2)
  # =========================================================================
  
  phase_3_synthesis:
    execution: after_phase_2
    
    Q8_cross_reference:
      instruction: |
        Using [[PRIME_CONTRACTS]], [[DEFTECH_CONTRACTS]], [[BUDGET_STATUS]], 
        [[ALLIED_SPENDING]], [[GEOPOLITICAL]], [[EARNINGS]], and [[FORWARD_CATALYSTS]]:
        
        1. DFNS vs DFEN CONTRACT FLOW:
           - Are prime contracts (DFNS) or tech contracts (DFEN) accelerating?
           - Which segment shows stronger momentum?
           
        2. BUDGET ALIGNMENT:
           - Does appropriations status support contract acceleration?
           - RDT&E funding trends (favors DFEN tech exposure)
           
        3. GEOPOLITICAL TAILWINDS:
           - Which holdings benefit more from current tensions?
           - Allied spending direction (Rheinmetall, BAE in DFNS)
           
        4. RELATIVE MOMENTUM ASSESSMENT:
           - Which ETF has stronger near-term catalysts?
           - Contract flow trajectory comparison
           
        5. CONVICTION SCORING:
           - HIGH: Multiple primary sources, quantified impact
           - MEDIUM: Single primary or secondary sources
           - LOW: Tertiary sources or conflicting signals
      output_slot: "[[CROSS_REFERENCE]]"
      format: narrative_with_bullets
      
    Q9_portfolio_synthesis:
      instruction: |
        Generate final stance for each ETF:
        
        For DFNS (VanEck Defense):
        - Stance: [BULLISH/NEUTRAL/BEARISH]
        - Confidence: [High/Medium/Low]
        - Key 72h catalyst
        - 14d risk/opportunity
        
        For DFEN (Global X Defence Tech):
        - Stance: [BULLISH/NEUTRAL/BEARISH]
        - Confidence: [High/Medium/Low]
        - Key 72h catalyst
        - 14d risk/opportunity
        
        RELATIVE CALL:
        - Which ETF has stronger near-term momentum?
        - Relative conviction ranking
      output_slot: "[[FINAL_SYNTHESIS]]"
      format: structured_report

# --- STANCE DEFINITIONS ---
stance_definitions:
  BULLISH:
    criteria:
      - "Multiple material contract awards >$100M in lookback"
      - "Earnings beat with backlog expansion"
      - "Budget status supportive (CR lift, supplemental)"
      - "Geopolitical escalation driving procurement urgency"
    implication: "Favorable positioning"
    
  NEUTRAL:
    criteria:
      - "Contract flow consistent with expectations"
      - "Mixed budget signals"
      - "Geopolitical status quo maintained"
    implication: "Hold current positioning"
    
  BEARISH:
    criteria:
      - "Program cancellation or delay"
      - "Earnings miss with margin pressure"
      - "Budget cuts or CR extension"
      - "De-escalation reducing procurement urgency"
    implication: "Caution warranted"

# --- OUTPUT SPECIFICATION ---
output:
  format: defense_portfolio_brief
  word_limit: 400
  
  sections:
    - title: "DEFENSE SECTOR SNAPSHOT (72H)"
      source_slots: ["[[PRIME_CONTRACTS]]", "[[DEFTECH_CONTRACTS]]"]
      template: |
        **Prime Contracts (DFNS):** [Count] awards totaling $[X]B
        **Tech Contracts (DFEN):** [Count] awards in [domains]
        **Budget Status:** [Current state and implications]
        
    - title: "ETF STANCE SUMMARY"
      format: table
      columns: [ETF, Stance, Confidence, Key_Catalyst, Outlook_14D]
      required: true
      
    - title: "CONTRACT HIGHLIGHTS"
      source_slots: ["[[PRIME_CONTRACTS]]", "[[DEFTECH_CONTRACTS]]"]
      grouping: by_etf
      max_items: 5_each
      
    - title: "CROSS-REFERENCE INSIGHTS"
      source_slot: "[[CROSS_REFERENCE]]"
      format: bullet_list
      max_items: 4
      
    - title: "FORWARD CATALYSTS (14D)"
      source_slot: "[[FORWARD_CATALYSTS]]"
      format: table
      columns: [Date, Event, ETF, Expectation]
      max_rows: 6

# --- ERROR HANDLING ---
error_handling:
  data_unavailable:
    action: "State 'DATA GAP: [element]' and continue"
    do_not: "Hallucinate or fabricate data"
    
  conflicting_sources:
    action: "Present both with source attribution and dates"
    
  no_material_events:
    action: "State 'No material catalysts' — stance defaults to NEUTRAL"

# --- VALIDATION CHECKLIST ---
validation:
  required_elements:
    - "Stance for both ETFs"
    - "Confidence level for each stance"
    - "Source citation per section"
    - "Dates on time-sensitive claims"
    - "Contract values in $M or $B"
  
  quality_gates:
    - "No URL requests"
    - "Contract threshold ($100M) enforced"
    - "Official sources prioritized"
    - "Geopolitical claims tied to government statements"

# --- PERPLEXITY OPTIMIZATION ---
perplexity_optimization:
  api_parameters:
    model: "sonar-pro"
    search_recency_filter: "week"
  query_design:
    - "Keyword-rich search terms"
    - "No URL requests"
    - "Phase 1 queries can batch (max 5)"